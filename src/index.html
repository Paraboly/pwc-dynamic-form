<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script
      type="module"
      src="/build/stencil-starter-project-name.esm.js"
    ></script>
    <script nomodule src="/build/stencil-starter-project-name.js"></script>
  </head>
  <body>
    <pwc-dynamic-form
      config='{"title": "This is a form", "footer": "This is a footer"}'
    >
      <div>Above Dynamic Content</div>

      <pwc-dynamic-form-content
        config='{
        "fields": [
          {"type": "text", "name": "text1", "label": "text1-label"},
          {"type": "number", "name": "number1", "label": "number1-label"},
          {"type": "checkbox", "name": "cb1", "label": "cb1-label"},
          {"type": "singleSelect", "name": "ss1", "label": "ss1-label", "values": "foo, bar, baz"},
          {"type": "multiSelect", "name": "ms1", "label": "ms1-label", "values": "foo, bar, baz"}
        ]
      }'
      ></pwc-dynamic-form-content>

      <div>Below Dynamic Content</div>
    </pwc-dynamic-form>
  </body>
</html>
