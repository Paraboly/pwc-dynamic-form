<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script
      type="module"
      src="/build/stencil-starter-project-name.esm.js"
    ></script>
    <script nomodule src="/build/stencil-starter-project-name.js"></script>
  </head>
  <body>
    <pwc-dynamic-form
      form='{
        "elements": [
          {"name": "label1", "type": "label", "content": "label 1 content"},
          {"name": "input1", "type": "input", "placeholder": "input 1 placeholder text"},
          {"name": "label2", "type": "label", "content": "label 2 content"},
          {"name": "input2", "type": "input", "value": "input 2 default text"}
        ]
      }'
      >Slot Content</pwc-dynamic-form
    >
  </body>
</html>
